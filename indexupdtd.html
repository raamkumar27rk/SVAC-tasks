<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Registration</title>
    <link rel="stylesheet" href="updt.css">
</head>
<body>

<div class="container">
    <h2>Student Registration</h2>
    <form id="registrationForm">
        <input type="text" id="name" placeholder="Name">
        <input type="email" id="email" placeholder="Email">
        
        <select id="department">
            <option value="">Select Department</option>
            <option value="CSE">CSE</option>
            <option value="ECE">ECE</option>
            <option value="EEE">EEE</option>
            <option value="MECH">MECH</option>
        </select>
        
        <select id="year">
            <option value="">Select Year</option>
            <option value="1st Year">1st Year</option>
            <option value="2nd Year">2nd Year</option>
            <option value="3rd Year">3rd Year</option>
            <option value="4th Year">4th Year</option>
        </select>
        
        <input type="text" id="project" placeholder="Project Title">
        
        <button type="submit" class="animated-btn">Register</button>
    </form>

    <div class="activity-section">
        <h3 id="activityText">This section will change when you click the button</h3>
        <button id="clickMeBtn" class="animated-btn">Click Me</button>
    </div>
</div>

<script src="updt.js"></script>
</body>
</html>
